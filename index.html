<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>
<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Adivinhe o <span class="container__texto-azul">número secreto</span></h1>
                    <p class="texto__paragrafo">Escolha um número entre 1 e 40</p>
                    <p id="mensagem"></p>
                </div>

                <input type="number" min="1" max="10" class="container__input" id="chute">

                <div class="chute container__botoes">
                    <button onclick="verificarChute()" class="container__botao">Chutar</button>
                    <button onclick="reiniciarJogo()" id="reiniciar" class="container__botao">Reiniciar</button>
                </div>
            </div>

            <img src="./img/ia.png" alt="Pessoa olhando para a esquerda" class="container__imagem">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
